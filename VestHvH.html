<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestHvH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-darkest: #050510;
            --bg-dark: #0a0a1a;
            --blue-dark: #0f1a30;
            --blue-medium: #1a3a8f;
            --blue-light: #2541b2;
            --glow-color: rgba(37, 65, 178, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg-darkest);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e6f1ff;
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            filter: blur(30px);
            animation: glow-move 15s infinite alternate;
            z-index: -2;
        }

        .glow:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .glow:nth-child(2) {
            top: 60%;
            left: 70%;
            width: 350px;
            height: 350px;
            animation-duration: 25s;
            animation-delay: 5s;
        }

        .glow:nth-child(3) {
            top: 30%;
            left: 80%;
            width: 250px;
            height: 250px;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        @keyframes glow-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-40px, 20px); }
            75% { transform: translate(30px, 40px); }
            100% { transform: translate(-50px, -20px); }
        }

        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--blue-light), var(--blue-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .content {
            background: rgba(10, 15, 30, 0.7);
            border-radius: 12px;
            padding: 35px;
            margin: 30px 0;
            border: 1px solid rgba(37, 65, 178, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(5, 10, 26, 0.5);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 40px;
            margin-top: 25px;
            background: linear-gradient(45deg, var(--blue-medium), var(--blue-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(26, 58, 143, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 65, 178, 0.7);
        }

        .btn i {
            font-size: 1.4rem;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(37, 65, 178, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
            filter: blur(0.5px);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            margin-top: auto;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .operator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .operator a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .operator a:hover {
            color: var(--blue-light);
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        .operator i {
            font-size: 1.1rem;
        }

        /* Стили для орбов */
        .orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 5;
            animation: orb-explode 1s forwards;
            filter: blur(5px);
        }

        @keyframes orb-explode {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>VestHvH</h1>
        
        <div class="content">
            <h2>Официальный Telegram-канал</h2>
            <p>Присоединяйтесь к эксклюзивному сообществу</p>
            
            <a href="https://t.me/VestHVH" class="btn" id="telegramBtn" target="_blank">
                <i class="fab fa-telegram"></i>
                Перейти в канал
            </a>
        </div>
    </div>

    <footer>
        © VestHvH | 2025
        <div class="operator">
            <a href="https://t.me/userspec" target="_blank">
                <i class="fas fa-user-secret"></i>
                Оператор
            </a>
            <a href="https://www.tiktok.com/@devspeck?_t=ZM-8vj4pMgBl01&_r=1" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
        </div>
    </footer>

    <script>
        // Создание частиц
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * -20;
                const opacity = Math.random() * 0.5 + 0.2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                container.appendChild(particle);
            }
        }

        // Динамическое изменение цвета бликов
        const glows = document.querySelectorAll('.glow');
        setInterval(() => {
            glows.forEach(glow => {
                const hue = Math.floor(Math.random() * 10) + 220;
                const saturation = Math.floor(Math.random() * 20) + 70;
                const lightness = Math.floor(Math.random() * 10) + 40;
                const alpha = Math.random() * 0.2 + 0.1;
                glow.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            });
        }, 3000);

        // Эффект разлетающихся орбов при клике
        const btn = document.getElementById('telegramBtn');
        btn.addEventListener('click', function(e) {
            // Отменяем стандартное поведение для демонстрации эффекта
            e.preventDefault();
            
            // Создаем 12 орбов
            for (let i = 0; i < 12; i++) {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                
                // Позиция кнопки
                const rect = btn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Случайный размер и цвет
                const size = Math.random() * 30 + 10;
                const hue = 220 + Math.random() * 20; // Синие оттенки
                const saturation = 70 + Math.random() * 20;
                const lightness = 20 + Math.random() * 20;
                
                // Направление разлета
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                const tx = x + Math.cos(angle) * distance;
                const ty = y + Math.sin(angle) * distance;
                
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.left = `${x}px`;
                orb.style.top = `${y}px`;
                orb.style.background = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.7)`;
                orb.style.setProperty('--tx', `${tx - x}px`);
                orb.style.setProperty('--ty', `${ty - y}px`);
                orb.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                
                document.body.appendChild(orb);
                
                // Удаляем орб после анимации
                setTimeout(() => {
                    orb.remove();
                }, 1000);
            }
            
            // Переход по ссылке после небольшой задержки
            setTimeout(() => {
                window.open(btn.href, '_blank');
            }, 300);
        });

        createParticles();
    </script>
</body>
</html>
